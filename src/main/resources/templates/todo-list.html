<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>



  <div class="container">

      <h3>Todo List</h3>
      <hr>

      <a th:href="@{/todo/showFormForAddOrUpdate}"
         class="btn btn-primary btn-sm mb-3">
          Add Todo
      </a>
      <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
                <th>Name Of Task</th>
                <th>Target Date</th>
                <th>Is Done?</th>
                <th>Actions</th>
            </tr>
          </thead>

          <tbody>

          <tr th:each="todo : ${todos}">
              <td th:text="${todo.description}"/>
              <td th:text="${todo.target_date}"/>
              <td th:text="${todo.is_done}"/>

              <td>
                  <a th:href="@{/todo/showFormForAddOrUpdate(todoId=${todo.id})}"
                     class="btn btn-info btn-sm">Update
                  </a>
                  <a th:href="@{/todo/deleteTodo/{todoId}(todoId=${todo.id})}"
                     class="btn btn-danger btn-sm"
                     onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                      Delete
                  </a>

              </td>

          </tr>

          </tbody>
      </table>

  </div>

</body>
</html>
